andres:
  name: Andres Example
  email: andres@example.com
  # note that it is impossible to reference the "plain" (virtual) password
  # because of security, only the digest will exist and be able to be
  # inspected/referenced...so using a few (in this case, one) digests will be
  # a matter of convienence otherwise a huge hassle / unwieldly for tests and
  # i'll take this moment to note that working around this with programming
  # hacks/tricks/backdoors/dev-only-code (should) always be BAD do not do it
  # for security AND debugging/test reasons
  password_digest: <%= User.digest('password') %>
  admin: true

